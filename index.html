				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">

				</div>

					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>

					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>


	<script>
		let jake = document.querySelectorAll(".jakethedog")
		let iceking = document.querySelectorAll(".iceking")
		let num = 0

		let timer = function() {//создание функци
			let rand = Math.random()*8 //случайное число до 5
			let round = Math.round(rand)
			jake[round].style.display = "block"
			let none = function() {//создание функции
				jake[round].style.display = "none"
			}
			setTimeout(none,800)
		}

		setInterval(timer,1000)

		for(let i = 0; i<8; i = i + 1){//цикл
			jake[i].onclick = function(){
				num = num + 1
				document.querySelector('.points').innerHTML = num

			}
		}
		let time = function() {//создание функц
			let rand = Math.random()*8 //случайное число до 5
			let round = Math.round(rand)
			iceking[round].style.display = "block"
			let non = function() {//создание функции
				iceking[round].style.display = "none"
			}
			setTimeout(non,800)
		}

		setInterval(time,2000)

		for(let i = 0; i<8; i = i + 1){//цикл
			iceking[i].onclick = function(){
				num = num - 1
				document.querySelector('.points').innerHTML = num

			}
		}

		let win = function() {//создание функции
			if (num > 0) {
 				alert( 'u win' );
			} else {
  				alert( 'u loose' ); // любое значение, кроме 2011
			}
		}
		setTimeout(win,5000)

		
		

		
		
	</script>
